---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipeline-tutorial-check-pr
spec:
  pipelineRef:
    name: pipeline-tutorial-check
  params:
    - name: repo_url
      value: {{repository.html_url}}
    - name: revision
      value: {{pull_request.head.sha}}
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
